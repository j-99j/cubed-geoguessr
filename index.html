<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubed GeoGuessr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="description" content="A fun Minecraft-inspired GeoGuessr game!">
    <meta name="author" content="kubus99">
    <link rel="stylesheet" href="https://map.cubed.community/css/leaflet.css?_=3.7-beta-4-935" />
</head>
<body>
    <header>
        <div class="header-content">
            <h1>
                <span id="logo-wrapper">
                    <a href="https://cubed.community" id="cubed-logo" aria-label="Cubed Community">
                        <span class="cubed-piece piece1"></span>
                        <span class="cubed-piece piece2"></span>
                        <span class="cubed-piece piece3"></span>
                        <span class="cubed-piece piece4"></span>
                        C
                    </a>
                </span>
                <span class="ubed">UBED</span>
                <span class="geo">
                    GEO
                    <span class="geo-shadow">GEO</span>
                </span>
            </h1>
            <p class="subtitle">(-guessr)</p>
            <p class="gamemode-desc">Select a gamemode and start playing!</p>
        </div>
    </header>

    <section id="game-modes">
        <button class="gamemode-button">ANDEA</button>
        <p class="coming-soon">more coming soon...</p>
    </section>

    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ol>
            <li><span class="rank">1</span> kubus99 - 9999</li>
            <li><span class="rank">2</span> nickname - score</li>
            <li><span class="rank">3</span> nickname - score</li>
        </ol>
    </section>

    <script src="https://map.cubed.community/js/jquery-3.5.1.js"></script>
    <script src="https://map.cubed.community/js/leaflet.js?_=3.7-beta-4-935"></script>
    <script src="https://map.cubed.community/js/dynmaputils.js?_=3.7-beta-4-935"></script>
    <script src="https://map.cubed.community/js/map.js?_=3.7-beta-4-935"></script>
    <script src="https://map.cubed.community/js/hdmap.js?_=3.7-beta-4-935"></script>
    <script src="script.js"></script>
</body>
</html>
