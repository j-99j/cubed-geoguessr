<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubed GeoGuessr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/ui/favicon.png">
    <meta name="description" content="A fun Minecraft-inspired GeoGuessr game!">
    <meta name="author" content="kubus99">
    <link rel="stylesheet" href="https://map.cubed.community/css/leaflet.css?_=3.7-beta-4-935" />
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    
    <div id="sidebar" class="sidebar">
      <div class="menu-header">Menu</div>
      <div class="menu-item">How this works?</div>
      <div class="menu-item">Contributors</div>
    </div>
    
    <header class="header-container">
      <div class="snap-text">ANDEA</div>
      <div class="center-content">
        <div class="logo">LOGO</div>
        <span class="geo-logo">
          <span class="text-ubed">UBED</span>
          <span class="text-geo">GEO</span>
        </span>
        <span class="geo-caption">(-guessr)</span>
      </div>
    </header>
  
    <main>
      <section class="gamemode-section">
        <h2>Select a gamemode and start playing</h2>
        <div class="gamemode-container">
          <button id="andea-btn" class="gamemode-btn">Andea</button>
          <span class="coming-soon">More coming soon...</span>
        </div>
      </section>
  
      <section class="leaderboard">
        <h2>Leaderboard</h2>
        <div class="leaderboard-container">
          <div class="leaderboard-row">
            <span>1. kubus99</span>
            <span>9999</span>
          </div>
          <div id="leaderboard-dynamic"></div>
        </div>
      </section>
    </main>

    <script src="https://map.cubed.community/js/jquery-3.5.1.js"></script>
    <script src="https://map.cubed.community/js/leaflet.js?_=3.7-beta-4-935"></script>
    <script src="https://map.cubed.community/js/dynmaputils.js?_=3.7-beta-4-935"></script>
    <script src="https://map.cubed.community/js/map.js?_=3.7-beta-4-935"></script>
    <script src="https://map.cubed.community/js/hdmap.js?_=3.7-beta-4-935"></script>
    <script src="script.js"></script>
    <script src="menu-leaderboard.js"></script>
</body>
</html>
